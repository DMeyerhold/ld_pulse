<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/bootstrap-reboot.min.css">
    <link rel="stylesheet" href="css/font.css">
    <link rel="stylesheet" href="css/style.min.css">
    <title>Document</title>
</head>
<body>
    <div class="promo">
        <div class="container">
            <header class="header">
                <a href="#" class="header__logo">
                    <img class="" src="./img/run_smart_logo.png" alt="logo">
                </a>
                <div class="header__official">
                    Официальный представитель
                    <span>Garmin, Polar, Suunto</span>
                </div>
                <div class="header__contacts">
                    <a href="tel:+74999228974" class="header__phone">+7 (499) 922-89-74</a>
                    <button class="button">заказать звонок</button>
                </div>
            </header>
           <div class="promo__wrapper">
            <h1 class="promo__header">Подбор пульсометра</h1>
            <h2 class="promo__subheader">с учётом Вашего уровня подготовки</h2>
            <div class="promo__icons">
                <div class="promo__card">
                    <img src="icons/promo/stopwatch.svg" alt="stopwatch">
                    <div class="promo__caption">Время подбора:<br> 10 минут</div>
                </div>
                <div class="promo__card">
                    <img src="icons/promo/cart.svg" alt="cart">
                    <div class="promo__caption">Бесплатная<br> доставка</div>
                </div>
                <div class="promo__card">
                    <img src="icons/promo/messages.svg" alt="chat">
                    <div class="promo__caption">Ответим<br> на все вопросы</div>
                </div>
            </div>
            <button class="button button_l">заказать кОНСУЛЬТАЦИЮ</button>
            <div class="promo__subcaption">или <a href="#" class="promo__catalog-link">ПЕРЕЙТИ В КАТАЛОГ</a></div>
           </div>
        </div>
    </div>
</body>
</html>
